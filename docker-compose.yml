services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nakama-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./laravel:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - nakama
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: nakama-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./laravel:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - nakama
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: nakama-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: nakama
      MYSQL_USER: nakama
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - nakama
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: nakama-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - nakama
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit
    container_name: nakama-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # UI web
      - "1025:1025"  # SMTP
    networks:
      - nakama

  node:
    image: node:20-alpine
    container_name: nakama-node
    working_dir: /var/www
    volumes:
      - ./laravel:/var/www
    networks:
      - nakama
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"

networks:
  nakama:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
